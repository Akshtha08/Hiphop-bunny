<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hop Hop Chaos — Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="game">
    <header id="hud">
      <span id="score">💖 Score: 0</span>
      <span id="lives">🐇 Lives: 3</span>
    </header>

    <main id="stage">
      <div id="platform" class="platform"></div>
      <div id="next-platform" class="platform hidden"></div>

      <div id="bunny" class="bunny">
        <div class="ear ear-left"></div>
        <div class="ear ear-right"></div>
        <div class="face">🐰</div>
      </div>
    </main>

    <div id="message" class="hidden">Press SPACE to start</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
